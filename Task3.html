
<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-column: auto auto auto;
  background-color: #2196F3;
  padding:0px;
}
.grid-container > div {
  background-color: rgb(255, 255, 255);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding:105px;
}
.row3 {
  grid-column: 3;
  grid-row: 1/span 3;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="row1"></div>
  <div class="row2"></div>
  <div class="row3"></div>  
  <div class="row4"></div>
  <div class="row5"></div>
  <div class="row6"></div>  
  <div class="row7"></div>
 
</div>

</body>
</html>
